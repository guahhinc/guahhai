<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guahh AI</title>
    <link rel="icon" href="https://raw.githubusercontent.com/guahhinc/guahh/main/guahhaifavicon.png">

    <!-- iOS Web App Icons -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/guahhinc/guahh/main/guahhaifavicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Guahh AI">

    <link rel="stylesheet" href="style.css?v=2.0">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Guahh Auth -->
    <script src="https://guahhinc.github.io/fire/guahh-auth.js"></script>
    <script src="https://guahhinc.github.io/fire/guahh-auth-api.js"></script>
</head>

<body>
    <!-- Sidebar Toggle (Mobile) -->
    <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <button id="newChatBtn" class="new-chat-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="sidebar-content">
                <h3 class="sidebar-title">Chat History</h3>
                <div id="sessionList" class="session-list">
                    <!-- Sessions will be populated here -->
                </div>
            </div>

            <!-- Sync Status & Button -->
            <div class="sidebar-sync">
                <div id="syncIndicator" class="sync-indicator"></div>
                <button id="syncButton" class="sync-button" onclick="manualSyncTrigger()" title="Sync chats">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>

            <!-- User Profile (Bottom of Sidebar) -->
            <div id="userProfile" class="sidebar-profile">
                <div id="profilePic" class="sidebar-profile-pic"></div>
                <div class="sidebar-profile-info">
                    <div id="profileName" class="sidebar-profile-name">Guest</div>
                    <div id="profileStatus" class="sidebar-profile-status">Sign in</div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Container -->
        <div class="chat-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-content">
                    <img src="https://raw.githubusercontent.com/guahhinc/guahh/main/guahhai.png" alt="Guahh AI Logo"
                        height="32" style="margin-right: 8px;">
                    <h1>Guahh AI 1 (a)</h1>
                    <span class="version-badge">BETA 8.5</span>
                </div>
            </header>

            <!-- Disclaimer -->
            <div class="disclaimer">
                ⚠️ AI can make mistakes. Please verify important information.
            </div>

            <!-- Chat Area -->
            <div id="chatArea" class="chat-area"></div>

            <!-- Input Area -->
            <div class="input-container">
                <textarea id="userInput" placeholder="Message Guahh AI..." rows="1"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); window.sendMessage(); }"></textarea>
                <button id="sendBtn" onclick="window.sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Engine -->
    <script src="codingengine.js?v=2.4"></script>
    <script src="engine.js?v=2.4"></script>
    <!-- Logic -->
    <script src="interface.js?v=2.4"></script>

    <!-- Account Modal -->
    <div id="accountModalOverlay" class="modal-overlay">
        <div class="account-modal">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-header">
                <h2>Guahh Account</h2>
            </div>
            <div class="modal-body">
                <div class="account-info">
                    <img id="modalProfilePic" class="modal-profile-pic" alt="Profile Picture">
                    <div class="account-details">
                        <h3 id="modalDisplayName">User</h3>
                        <p id="modalUsername">@username</p>
                    </div>
                </div>

                <!-- Edit Profile Section (Initially Hidden) -->
                <div id="editProfileSection" class="edit-profile-section" style="display: none;">
                    <h4>Edit Profile</h4>
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="editDisplayName">Display Name</label>
                            <input type="text" id="editDisplayName" class="profile-input" maxlength="50" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="save-profile-btn">Save Changes</button>
                            <button type="button" id="cancelEditBtn" class="cancel-edit-btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Edit Profile Button -->
                <button id="editProfileBtn" class="edit-profile-btn">Edit Profile</button>

                <!-- Chat Sync Toggle -->
                <div class="account-setting">
                    <div class="setting-info">
                        <h4>Chat Sync</h4>
                        <p>Sync your chats across devices</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="chatSyncToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>
</body>

</html>
